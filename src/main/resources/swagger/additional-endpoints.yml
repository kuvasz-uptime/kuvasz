openapi: 3.0.1
info:
  title: kuvasz
  version: latest
paths:
  /api/v1/health:
    get:
      tags:
        - Management operations
      summary: Health endpoint
      description: Returns the current status of the application
      operationId: health
      parameters: []
      responses:
        "200":
          description: Service is UP
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResult'
        "503":
          description: Service is DOWN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResult'
  /api/v1/info:
    get:
      tags:
        - Management operations
      summary: Info endpoint
      description: Returns info about the application (e.g. which handlers are enabled, etc.)
      operationId: info
      parameters: []
      responses:
        "200":
          description: The standard response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResult'
              example:
                handlers:
                  log-event-handler.enabled: true
                  smtp-event-handler.enabled: false
                  slack-event-handler.enabled: true
                  telegram-event-handler.enabled: true
                  pagerduty-event-handler.enabled: true
components:
  schemas:
    HealthResult:
      type: object
      properties:
        name:
          type: string
        status:
          type: string
          enum:
            - UP
            - DOWN
            - UNKNOWN
    InfoResult:
      type: object
      properties:
        handlers:
          type: object

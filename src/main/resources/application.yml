---
micronaut:
  application:
    name: kuvasz
  security:
    redirect:
      forbidden:
        enabled: false
      unauthorized:
        enabled: false
      login-success: /
      login-failure: /login?error=true
      logout: /
    authentication: cookie
    endpoints:
      login:
        path: /auth/login
        enabled: true
      logout:
        enabled: true
        path: /auth/logout
        get-allowed: true
    enabled: ${ENABLE_AUTH:`true`}
    token:
      generator:
        access-token:
          expiration: ${AUTH_MAX_AGE:`86400`}
      jwt:
        signatures:
          secret:
            generator:
              secret: ${random.uuid2}
        generator:
          refresh-token:
            enabled: false
    intercept-url-map:
      - pattern: /api/v1/health
        access: isAnonymous()
      - pattern: /api/v1/info
        access: isAnonymous()
      - pattern: /swagger-ui/**
        access: isAnonymous()
      - pattern: /swagger/**
        access: isAnonymous()
      - pattern: /api/**
        access:
          - ROLE_API
      - pattern: /auth/login
        method: POST
        access: isAnonymous()
      - pattern: /**
        access: isAnonymous()
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
      public:
        paths: classpath:public
        mapping: /public/**
  netty:
    event-loops:
      uptime-check:
        num-threads: 4
        prefer-native-transport: false
endpoints:
  all.path: /api/v1/
  health:
    enabled: true
    sensitive: false
  info:
    enabled: true
    sensitive: false
---
datasources:
  default:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:postgres}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driverClassName: 'org.postgresql.Driver'
    schema: 'kuvasz'
    maximumPoolSize: 10
---
flyway:
  datasources:
    default:
      enabled: true
---
jackson:
  bean-introspection-module: false
  serialization-inclusion: always
  serialization:
    - WRITE_DATES_AS_TIMESTAMPS: false
---
jooq:
  datasources:
    default:
      sql-dialect: POSTGRES
---
app-config:
  uptime-data-retention-days: ${UPTIME_DATA_RETENTION_DAYS:`365`}
  latency-data-retention-days: ${LATENCY_DATA_RETENTION_DAYS:`7`}
---
handler-config:
  log-event-handler:
    enabled: ${ENABLE_LOG_EVENT_HANDLER:`true`}
  smtp-event-handler:
    enabled: ${ENABLE_SMTP_EVENT_HANDLER:`false`}
    from: ${SMTP_FROM_ADDRESS}
    to: ${SMTP_TO_ADDRESS}
  slack-event-handler:
    enabled: ${ENABLE_SLACK_EVENT_HANDLER:`false`}
    webhook-url: ${SLACK_WEBHOOK_URL}
  telegram-event-handler:
    enabled: ${ENABLE_TELEGRAM_EVENT_HANDLER:`false`}
    token: ${TELEGRAM_API_TOKEN}
    chat-id: ${TELEGRAM_CHAT_ID}
  pagerduty-event-handler:
    enabled: ${ENABLE_PAGERDUTY_EVENT_HANDLER:`false`}
---
admin-auth:
  username: ${ADMIN_USER}
  password: ${ADMIN_PASSWORD}
  api-key: ${ADMIN_API_KEY}
---
smtp-config:
  host: ${SMTP_HOST}
  port: ${SMTP_PORT}
  username: ${SMTP_USERNAME:``}
  password: ${SMTP_PASSWORD:``}
  transport-strategy: ${SMTP_TRANSPORT_STRATEGY:`SMTP_TLS`}
---
logger:
  levels:
    org.jooq: ERROR
    io.netty.channel: ERROR
